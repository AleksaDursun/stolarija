<form [formGroup]="categoryForm">
  <div class="row">
    <div class="mb-3 col-6">
      <label for="icon" class="form-label">Ikonica</label>
      <input type="text" formControlName="icon" class="form-control" id="icon">
    </div>
    <div class="mb-3 col-6">
      <label for="name" class="form-label">Ime</label>
      <input type="text" formControlName="icon" class="form-control" id="name">
    </div>
  </div>
  <div class="row" formGroupName="title">
    <div class="mb-3 col-4">
      <label for="title_sr" class="form-label">Ime Srpski</label>
      <input type="text" formControlName="sr" class="form-control" id="title_sr" >
    </div>
    <div class="mb-3 col-4">
      <label for="title_de" class="form-label">Ime Njemački</label>
      <input type="text" formControlName="de" class="form-control" id="title_de" >
    </div>
    <div class="mb-3 col-4">
      <label for="title_en" class="form-label">Ime Engleski</label>
      <input type="text" formControlName="en" class="form-control" id="title_en" >
    </div>
  </div>
  <div formGroupName="description">
    <div class="mb-3">
      <label for="description_sr" class="form-label">Opis Srpski</label>
      <textarea type="text" formControlName="sr" class="form-control" id="description_sr" ></textarea>
    </div>
    <div class="mb-3">
      <label for="description_de" class="form-label">Opis Njemački</label>
      <textarea type="text" formControlName="de" class="form-control" id="description_de" ></textarea>
    </div>
    <div class="mb-3">
      <label for="description_en" class="form-label">Opis Engleski</label>
      <textarea type="text" formControlName="en" class="form-control" id="description_en" ></textarea>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Sačuvaj</button>
</form>
