<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryTitleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-body">
        <h4 class="modal-title text-center text-uppercase text-text-darklight" id="categoryTitleModalLabel" i18n>{{category?.title.sr}}</h4>
        <h5 class="modal-title text-center text-dark" i18n>{{category?.description.sr}}</h5>
        <div class="products row">
          <div class="col-6 px-0 col-lg-4" *ngFor="let product of products">
            <app-single-product [product]="product"></app-single-product>
          </div>
        </div>
        <div class="d-flex align-items-center p-3 justify-content-end">
          <a [routerLink]="'/category/' + (category.name | stripSpecialChars)" type="button" class="btn btn-primary" data-dismiss="modal" i18n>VIEW MORE</a>
        </div>
      </div>
    </div>
  </div>
</div>
