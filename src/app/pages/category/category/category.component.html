<section class="pb-4 pb-xl-5">
  <div class="p-4 p-xl-5 mt-4 mt-xl-5 container mx-auto boxed shadow-light">
    <h2 class="text-center text-uppercase font-weight-bold text-primary" i18n>{{category.title.sr}}</h2>
    <p class="text-center container mx-auto" i18n>{{category.description.sr}}</p>
  </div>
</section>
<section class="products row">
  <div class="col-6 px-0 col-lg-3" *ngFor="let product of products">
    <app-single-product [product]="product"></app-single-product>
  </div>
</section>
