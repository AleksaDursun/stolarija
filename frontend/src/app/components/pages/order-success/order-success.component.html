
<div class="successful-message" fxLayout="column">
    <span class="material-icons">
        check_circle
        </span>
    <h2>HVALA VAM NA VAŠOJ NARUDŽBI!</h2>
<p>Vaša narudžba je uspješno primljena.</p>
<!--<p>Transaction ID:FT7GYJBHL98RFGHYG87</p>-->
</div>
<div class="container">
    <div class="order-success sec-padding">
        <div fxLayout="row wrap" fxLayoutAlign="space-between start" class="">
            <div class="billing-details  pr-15" fxFlex="100" fxFlex.gt-md="45" fxFlex.md="45">
                <div class="header-title">
                    <h3>Detalji</h3>
                </div>
                <div class="product-order-details mb-30" fxLayout="column" fxLayout.gt-sm="row" *ngFor="let item of cart"
                     fxLayoutAlign="start center">
                    <div class="order-img" fxFlex="25">
                        <img [src]="item.product.image_url" alt="" class="img-fluid">
                    </div>
                    <div class="order-name " fxFlex="25">
                        <p class="order-name mt-5">Ime</p>
                        <span>{{item.product.name}}</span>
                    </div>
                    <div class="order-quantity" fxFlex="25">
                        <p>Količina</p>
                        <span>{{item.quantity}}</span>
                    </div>
                    <div class="order-price" fxFlex="25">
                        <p>Cijena</p>
                        <span>{{item.product.discount_price | currency: productService?.currency}}</span>
                    </div>
                </div>
            </div>
            <div class="mainOrder-wrapper pl-15" fxFlex="100" fxFlex.gt-md="40" fxFlex.md="40">
                <div class="main-order ">
                    <div class="order-box">
                        <ul class="total">
                            <li>Ukupno: <span class="count">{{total | currency: productService?.currency}}</span></li>
                        </ul>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
