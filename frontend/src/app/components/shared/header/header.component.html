<div class="home-header-yellow" [ngClass]="settings.theme">
    <mat-toolbar color="primary" class="kuro">
        <mat-toolbar-row class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="20px"
                         fxLayoutAlign="space-between center">
            <div class="logo">
                <a [routerLink]="['/pocetna']" routerLinkActive="router-link-active"><img src="assets/images/logo.png" alt="Logo - Umjetnost u Drvetu "></a>
            </div>
            <div fxFlexOffset.gt-sm="10" fxFlex class="search-form">
                <form class="search-form" fxLayout="row" (ngSubmit)="search()">
                    <div class="form-wrap">
                        <input type="text" [formControl]="searchControl" placeholder="Stolovi...">
                        <button class="btn-search" type="submit">Pretraži</button>
                    </div>
                </form>
            </div>
            <div class="call-bucket-wrap" fxLayout="row" fxLayout.sm="row" fxLayoutAlign="center center">
                <div class="info-message-icon" fxLayout="row" fxLayoutAlign="center center">
                    <div class="info-text">
                        <p>Pon. – Pet. Od 8 do 20h</p>
                        <p>Sub. Od 8 do 16h</p>
                        <a class="text-white" href="tel:+38765627101">+387 65 627 101</a>
                    </div>
                </div>
                <div class="main-menu-wrapper-2" fxLayout="row" fxLayoutAlign="space-between center">
                    <mat-toolbar class="top-navbar top menu">
<!--                        <app-shopping-widgets [shoppingCartItems]="shoppingCartItems"></app-shopping-widgets>-->
                    </mat-toolbar>
                </div>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
