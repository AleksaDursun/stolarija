
<div class="banners-container" fxLayout="column" fxLayout.gt-sm="row" *ngIf="banners.length > 0">
    <div fxLayout="row" fxLayout.gt-sm="column" fxLayout.xs="column" fxFlex="100" fxFlex.gt-sm="60">
        <div class="bn-wrap" fxLayout="column" fxLayout.gt-sm="row" fxFlexOrder="2" fxFlexOrder.gt-sm="1" fxFlex="50" fxFlex.gt-sm="33">
        </div>
        <a routerLink="{{getBanner(0).url}}" class="baner seccond mg-xs-0" fxFlexOrder="1" fxFlexOrder.gt-sm="2" fxFlex="50" fxFlex.gt-sm="100" [ngStyle]="getBgImage(0)">
            <div class="info">
                <div class="text-box w-50 pt-40 " fxLayout="column" >
                    <h4 class="big-title">{{getBanner(0).title}}</h4>
                    <p>{{getBanner(0).subtitle}}</p>
                    <a routerLink="{{getBanner(0).url}}">NASTAVI</a>
                </div>
            </div>
        </a>
    </div>
   <div fxLayout="row" fxLayout.gt-sm="column" fxLayout.xs="column" fxFlex="100" fxFlex.gt-sm="60">
       <div class="bn-wrap" fxLayout="column" fxLayout.gt-sm="row" fxFlexOrder="2" fxFlexOrder.gt-sm="1" fxFlex="50" fxFlex.gt-sm="33">
       </div>
       <a routerLink="{{getBanner(1).url}}" class="baner seccond mg-xs-0" fxFlexOrder="1" fxFlexOrder.gt-sm="2" fxFlex="50" fxFlex.gt-sm="100" [ngStyle]="getBgImage(1)">
           <div class="info" >
               <div class="text-box w-50 pt-40 " fxLayout="column" >
                   <h4 class="big-title">{{getBanner(1).title}}</h4>
                  <p>{{getBanner(1).subtitle}}</p>
                   <a routerLink="{{getBanner(1).url}}">NASTAVI</a>
               </div>
           </div>
       </a>
   </div>
 </div>
