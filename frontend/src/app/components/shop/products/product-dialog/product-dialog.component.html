<div class="product-dialog">

    <div class="close-btn-outer">
        <button mat-mini-fab color="warn" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-sm="50">
                <div class="swiper-container h-100">
                    <div class="swiper-wrapper">
                        <img [src]="product.image_url" alt="" class="img-fluid">
                    </div>

                </div>
            </div>
            <div fxFlex="100" fxFlex.gt-sm="50" ngClass.gt-sm="px-2 m-0" ngClass.sm="mt-2" ngClass.xs="mt-2">
                <div class="product-right">
                    <div class="product-details">
                        <h2 class="mb-10">{{product.name}}</h2>
                        <h4 class="mb-10" *ngIf="product.discount">
                            <del>{{product.price | price:productsService?.currency:'symbol'}}</del>
                        </h4>
                        <h3 class="price mb-10">{{product.discount_price | price:productsService?.currency:'symbol' }}</h3>
                        <div class="discription">
                            <p class="bold">Detalji</p>
                            <p class="text-muted productDescription">{{product.short_description}}</p>
                        </div>
                    </div>
                    <div class="py-1 mt-15">
                        <p>
                            <span class="text-muted fw-500">Dostupnost: </span>
                            <span class="avalibility" *ngIf="counter < product.quantity"><span>Na stanju</span></span>
                            <span class="avalibility" *ngIf="!product.quantity"><span class="red">Nema zaliha</span></span>
                            <span class="avalibility" *ngIf="counter == product.quantity"><span class="red">Dostupno {{product.quantity}}</span></span>
                        </p>
                    </div>
                    <div class="" fxLayout="row" fxLayoutAlign="space-between center">
                        <div class="quantity mt-15">
                            <span class="text-muted fw-500">Koliƒçina</span>
                            <div fxLayout="row" fxLayout.xs="column" class="text-muted mt-15">
                                <div fxLayout="row" fxLayoutAlign="center start">
                                    <button mat-icon-button matTooltip="Remove" (click)="decrement()">
                                        <mat-icon>remove</mat-icon>
                                    </button>
                                    <input type="text" name="quantity" value="{{counter}}"
                                           class="form-control input-number">
                                    <button mat-icon-button matTooltip="Add" (click)="increment()">
                                        <mat-icon>add</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="buttons mt-40">
                            <mat-icon mat-stroked-button color="primary" (click)="addToCart(product, counter)"
                                      class="mat-icon-lg mat-icon material-icons">shopping_cart
                            </mat-icon>
                            <mat-icon mat-stroked-button color="primary" (click)="buyNow()" class="hvr-icon">
                                remove_red_eye
                            </mat-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
